<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multiplication</title>
    <link href="css/default.css" rel="stylesheet" />


  <script>
            function trigger() {
                document.getElementById("hover").addEventListener("mouseover", popup);
                function popup() {
                    alert("welcome to my webpage!!");
                }

            }
        </script>

        <style>
            p {
                font-size: 50px;
                position: fixed;
                left: 550px;
                top: 300px;
            }
        </style>
    </head>
    <body onload="trigger();">
        <p id="hover">Welcome!!</p>

    </body>
</html>
